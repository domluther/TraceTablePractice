<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE Computer Science - Trace Table Practice</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trace Table Practice</h1>
            <p>Master GCSE Computer Science algorithms with interactive trace tables</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <h2>Program Settings</h2>
                
                <div class="control-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <button id="generateRandomBtn" class="btn">Generate Random Program</button>
                </div>
            </div>
            
            <div class="program-selection">
                <h3>Select a Program</h3>
                <div class="program-table-container">
                    <table id="programTable" class="program-table">
                        <thead>
                            <tr>
                                <th>Program</th>
                                <th>Last Score</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Program rows populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="code-section">
                <div class="code-display">
                    <div class="code-header">
                        <h3>Program Code</h3>
                        <a id="erlLink" href="#" target="_blank" class="erl-link" style="display: none;" title="Open in ERL IDE">
                            üîó Open in ERL IDE
                        </a>
                    </div>
                    <div id="codeDisplay" class="code-content">
                        Click "Generate Program" to start practicing!
                    </div>
                </div>
                
                <div class="trace-section">
                    <h3>Trace Table</h3>
                    <div class="trace-table-container">
                        <table id="traceTable" class="trace-table">
                            <thead>
                                <tr>
                                    <!-- Table headers populated by JavaScript -->
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="mark-btn-container">
                <button id="clearBtn" class="btn btn-destructive">üóëÔ∏è Clear Table</button>
                <button id="shuffleBtn" class="btn btn-warning">üîÑ Shuffle Inputs</button>
                <button id="markBtn" class="btn btn-success">‚úÖ Mark My Answer</button>
            </div>
            
            <div id="feedback" class="feedback" style="display: none;">
                <!-- Feedback populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Load the modular application -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
