<!DOCTYPE html>
<html>
<head>
    <title>Test ASC Fix</title>
</head>
<body>
    <script type="module">
        import { Interpreter } from './js/interpreter.js';
        
        const interpreter = new Interpreter();
        const vars = { letter: 'A' };
        
        console.log("Testing ASC fixes:");
        console.log("ASC('A'):", interpreter.evaluateStringConcatenation('ASC("A")', vars), "(should be number 65)");
        console.log("Type:", typeof interpreter.evaluateStringConcatenation('ASC("A")', vars));
        console.log("ASC(letter):", interpreter.evaluateStringConcatenation('ASC(letter)', vars), "(should be number 65)");
        console.log("Type:", typeof interpreter.evaluateStringConcatenation('ASC(letter)', vars));
        
        console.log("ASC in concatenation:", interpreter.evaluateStringConcatenation('ASC("A") + 1', vars), "(should be number 66)");
        console.log("Type:", typeof interpreter.evaluateStringConcatenation('ASC("A") + 1', vars));
        
        console.log("CHR(65):", interpreter.evaluateStringConcatenation('CHR(65)', vars), "(should be string 'A')");
        console.log("Type:", typeof interpreter.evaluateStringConcatenation('CHR(65)', vars));
    </script>
</body>
</html>
