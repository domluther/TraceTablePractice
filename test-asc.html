<!DOCTYPE html>
<html>
<head>
    <title>Test ASC Function</title>
</head>
<body>
    <script type="module">
        import { Interpreter } from './js/interpreter.js';
        
        const interpreter = new Interpreter();
        const program = { inputs: ["A"], randomValue: undefined };
        
        const testCode = `char = input("Enter a character: ")
code = ASC(char)
print("Character: " + char)
print("ASCII code: " + str(code))
if code >= 65 and code <= 90 then
    print("It's an uppercase letter")
else
    print("It's not an uppercase letter")
endif`;
        
        console.log("Testing ASC function with input 'A':");
        const result = interpreter.executeProgram(testCode, program);
        
        console.log("Variables:", interpreter.variables);
        console.log("Outputs:", interpreter.outputs);
        console.log("Trace table:", interpreter.traceTable);
    </script>
</body>
</html>
