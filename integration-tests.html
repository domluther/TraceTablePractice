    <script type="module">
        // ============================================================================
        // INTEGRATION TESTS - SCOPE AND PURPOSE
        // ============================================================================
        /*
         * These integration tests validate the actual programs from programs.js
         * that students will encounter when using the trace table practice application.
         * They ensure all 50 programs execute correctly and provide comprehensive coverage.
         * 
         * INTEGRATION TEST SCOPE:
         * - All 50 actual programs from programs.js (15 easy, 25 medium, 10 hard)
         * - End-to-end trace table validation with real program execution
         * - Input/output validation for programs with input sets
         * - Multi-feature interactions in production programs
         * - Real GCSE Computer Science problem scenarios students will practice
         * - Interpreter robustness across all difficulty levels
         * 
         * DESIGN PRINCIPLES:
         * - Each test validates actual site content, not artificial examples
         * - Programs tested are identical to what students see in production
         * - Comprehensive validation of execution flow and expected outputs
         * - Ensures quality assurance for the entire program library
         * - Validates interpreter compatibility with all program types
         * 
         * For individual interpreter feature testing, see tests.html
         */
        
        // ============================================================================
        // TEST FRAMEWORK AND UTILITIES
        // ============================================================================
        
        // Import the actual production Interpreter class
        import { ASTInterpreter as Interpreter } from './js/ast.js';
        
        // Test state management
        let testResults = [];
        let testsPassed = 0;
        let testsFailed = 0;
        
        /**
         * Core assertion function for integration testing
         * @param {boolean} condition - The condition to test
         * @param {string} testName - Descriptive name of the test
         * @param {string} details - Additional diagnostic information
         */
        function assert(condition, testName, details = '') {
            if (condition) {
                testResults.push({
                    name: testName,
                    passed: true,
                    details: details
                });
                testsPassed++;
            } else {
                testResults.push({
                    name: testName,
                    passed: false,
                    details: details
                });
                testsFailed++;
            }
        }
        
        /**
         * Equality assertion with detailed failure reporting
         * @param {any} actual - The actual value produced
         * @param {any} expected - The expected value
         * @param {string} testName - Descriptive name of the test
         * @param {string} details - Additional context
         */
        function assertEqual(actual, expected, testName, details = '') {
            const condition = actual === expected;
            const testDetails = details + ` (Expected: ${expected}, Got: ${actual})`;
            assert(condition, testName, testDetails);
        }
        
        /**
         * Array equality assertion for comprehensive comparisons
         * @param {Array} actual - The actual array produced
         * @param {Array} expected - The expected array
         * @param {string} testName - Descriptive name of the test
         * @param {string} details - Additional context
         */
        function assertArrayEqual(actual, expected, testName, details = '') {
            const condition = JSON.stringify(actual) === JSON.stringify(expected);
            const testDetails = details + ` (Expected: ${JSON.stringify(expected)}, Got: ${JSON.stringify(actual)})`;
            assert(condition, testName, testDetails);
        }

        /**
         * Helper function to execute code and get variable value
         * @param {string} code - The code to execute
         * @param {string} varName - The variable name to check
         * @param {Object} inputData - Optional input data for the interpreter
         * @returns {any} The value of the specified variable
         */
        function executeAndGetVariable(code, varName, inputData = {}) {
            const interpreter = new Interpreter();
            const result = interpreter.executeProgram(code, inputData);
            return interpreter.variables[varName];
        }

        /**
         * Helper function to execute code and get all variables
         * @param {string} code - The code to execute
         * @param {Object} inputData - Optional input data for the interpreter
         * @returns {Object} All variables from the interpreter
         */
        function executeAndGetVariables(code, inputData = {}) {
            const interpreter = new Interpreter();
            const result = interpreter.executeProgram(code, inputData);
            return interpreter.variables;
        }

        /**
         * Helper function to execute code and get outputs
         * @param {string} code - The code to execute
         * @param {Object} inputData - Optional input data for the interpreter
         * @returns {Array} Array of output strings
         */
        function executeAndGetOutputs(code, inputData = {}) {
            const interpreter = new Interpreter();
            const result = interpreter.executeProgram(code, inputData);
            return result.outputs;
        }

        /**
         * Helper function to execute code and get full result with trace
         * @param {string} code - The code to execute
         * @param {Object} inputData - Optional input data for the interpreter
         * @returns {Object} Full execution result with outputs, variables, and trace
         */
        function executeAndGetFullResult(code, inputData = {}) {
            const interpreter = new Interpreter();
            const result = interpreter.executeProgram(code, inputData);
            return {
                outputs: result.outputs,
                variables: interpreter.variables,
                trace: result.trace || []
            };
        }
        
        // ============================================================================
        // ACTUAL PROGRAM VALIDATION TESTS
        // ============================================================================
        
        // Import the actual programs from the production system
        import { programs } from './js/programs.js';
        
        /**
         * Test a selection of Easy programs (first 5 from actual programs.js)
         * These validate the real programs students will encounter
         */
        function testEasyPrograms() {
            // Test Program 1: Basic addition with variables
            const result1 = executeAndGetFullResult(programs.easy[0].code, { inputs: [], randomValue: undefined });
            
            assertEqual(result1.variables.a, 5, 'Easy Program 1: Variable a should be 5');
            assertEqual(result1.variables.b, 3, 'Easy Program 1: Variable b should be 3');
            assertEqual(result1.variables.c, 8, 'Easy Program 1: Variable c should be 8 (5+3)');
            assertEqual(result1.outputs[0], '8', 'Easy Program 1: Output should be "8"');
            assert(result1.trace.length >= 4, 'Easy Program 1: Should have at least 4 trace entries');
            
            // Test Program 2: Name input and greeting (using first input set)
            const result2 = executeAndGetFullResult(programs.easy[1].code, { inputs: programs.easy[1].inputSets[0], randomValue: undefined });
            
            assertEqual(result2.variables.name, 'Alice', 'Easy Program 2: Name should be Alice');
            assertEqual(result2.outputs[0], 'Hello Alice', 'Easy Program 2: Output should be "Hello Alice"');
            
            // Test Program 3: Text and number display
            const result3 = executeAndGetFullResult(programs.easy[2].code, { inputs: [], randomValue: undefined });
            
            assertEqual(result3.variables.name, 'Alice', 'Easy Program 3: Name should be Alice');
            assertEqual(result3.variables.age, 16, 'Easy Program 3: Age should be 16');
            assertEqual(result3.outputs[0], 'Hello Alice', 'Easy Program 3: First output should be "Hello Alice"');
            assertEqual(result3.outputs[1], 'You are 16', 'Easy Program 3: Second output should be "You are 16"');

            // Test Program 4: Simple calculation
            const result4 = executeAndGetFullResult(programs.easy[3].code, { inputs: programs.easy[3].inputSets[0], randomValue: undefined });
            console.log(result4)
            assertEqual(result4.variables.test1, 70, 'Easy Program 4: Variable test1 should be 70');
            assertEqual(result4.variables.test2, 25, 'Easy Program 4: Variable test2 should be 25');
            assertEqual(result4.variables.total, 95, 'Easy Program 4: Variable total should be 95 (test1+test2)');
            assert(result4.outputs.length >= 1, 'Easy Program 4: Should have at least 1 output');

            // Test Program 5: String concatenation
            const result5 = executeAndGetFullResult(programs.easy[4].code, { inputs: programs.easy[4].inputSets[0], randomValue: undefined });

            assertEqual(result5.variables.temperature, 30, 'Easy Program 5: Variable temperature should be "30"');
            assertEqual(result5.outputs[0], "It's warm today", `Easy Program 5: Variable message should be "It's warm today"`);
            assertEqual(result5.outputs[1], "30 degrees C", `Easy Program 5: Variable message should be "30 degrees C"`);

        }
        
        /**
         * Test Medium programs with detailed validation matching original integration test quality
         */
        function testMediumPrograms() {
            // Test Medium Program 1: Overtime pay calculator (using first input set: 35 hours)
            const result1 = executeAndGetFullResult(programs.medium[0].code, { inputs: programs.medium[0].inputSets[0], randomValue: undefined }); // ["35"]
            
            // Test variables for 35 hours (no overtime)
            assertEqual(result1.variables.hours, 35, 'Medium Program 1: Hours should be 35');
            assertEqual(result1.variables.rate, 10, 'Medium Program 1: Rate should be 10');
            assertEqual(result1.variables.pay, 350, 'Medium Program 1: Pay should be 350 (35*10, no bonus)');
            assert(!result1.variables.bonus || result1.variables.bonus === 0, 'Medium Program 1: Should not have bonus for 35 hours');
            
            // Test outputs (no bonus, so only pay output)
            assertEqual(result1.outputs.length, 1, 'Medium Program 1: Should have 1 output (no bonus message)');
            assertEqual(result1.outputs[0], 'Total pay: 350', 'Medium Program 1: Output should be "Total pay: 350"');
            
            // Test with overtime scenario (45 hours)
            const result1b = executeAndGetFullResult(programs.medium[0].code, { inputs: ["45"], randomValue: undefined });
            
            assertEqual(result1b.variables.hours, 45, 'Medium Program 1b: Hours should be 45');
            assertEqual(result1b.variables.pay, 500, 'Medium Program 1b: Pay should be 500 (45*10 + 50 bonus)');
            assertEqual(result1b.variables.bonus, 50, 'Medium Program 1b: Bonus should be 50');
            assertEqual(result1b.outputs.length, 2, 'Medium Program 1b: Should have 2 outputs (bonus + pay)');
            assertEqual(result1b.outputs[0], 'Bonus earned!', 'Medium Program 1b: First output should be bonus message');
            assertEqual(result1b.outputs[1], 'Total pay: 500', 'Medium Program 1b: Second output should be total pay');
            
            // Test Medium Program 2: Name formatter (using first input set)
            const result2 = executeAndGetFullResult(programs.medium[1].code, { inputs: programs.medium[1].inputSets[0], randomValue: undefined }); // ["John", "Smith"]
            
            // Test variables
            assertEqual(result2.variables.first_name, 'John', 'Medium Program 2: First name should be John');
            assertEqual(result2.variables.last_name, 'Smith', 'Medium Program 2: Last name should be Smith');
            assertEqual(result2.variables.full_name, 'John Smith', 'Medium Program 2: Full name should be "John Smith"');
            assertEqual(result2.variables.initials, 'JS', 'Medium Program 2: Initials should be "JS"');
            
            // Test outputs
            assertEqual(result2.outputs.length, 2, 'Medium Program 2: Should have 2 outputs');
            assertEqual(result2.outputs[0], 'Full name: John Smith', 'Medium Program 2: First output should show full name');
            assertEqual(result2.outputs[1], 'Initials: JS', 'Medium Program 2: Second output should show initials');
            
            // Test trace completeness (string operations + concatenation)
            assert(result2.trace.length >= 6, 'Medium Program 2: Should have at least 6 trace entries for string processing');
            
            // Test Medium Program 3: Character type checker (using first input set)
            const result3 = executeAndGetFullResult(programs.medium[2].code, { inputs: programs.medium[2].inputSets[0], randomValue: undefined }); // ["A"]
            
            // Test variables
            assertEqual(result3.variables.char, 'A', 'Medium Program 3: Character should be "A"');
            assertEqual(result3.variables.code, 65, 'Medium Program 3: ASCII code should be 65 for "A"');
            
            // Test outputs (character + code + uppercase message = 3 outputs)
            assertEqual(result3.outputs.length, 3, 'Medium Program 3: Should have 3 outputs');
            assertEqual(result3.outputs[0], 'Character: A', 'Medium Program 3: First output should show character');
            assertEqual(result3.outputs[1], 'ASCII code: 65', 'Medium Program 3: Second output should show ASCII code');
            assertEqual(result3.outputs[2], "It's an uppercase letter", 'Medium Program 3: Third output should identify uppercase');
            
            // Test with lowercase character
            const result3b = executeAndGetFullResult(programs.medium[2].code, { inputs: ["a"], randomValue: undefined });
            
            assertEqual(result3b.variables.char, 'a', 'Medium Program 3b: Character should be "a"');
            assertEqual(result3b.variables.code, 97, 'Medium Program 3b: ASCII code should be 97 for "a"');
            assertEqual(result3b.outputs[2], "It's not an uppercase letter", 'Medium Program 3b: Should identify not uppercase');
            
            // Test trace completeness (ASC function + conditionals)
            assert(result3.trace.length >= 5, 'Medium Program 3: Should have at least 5 trace entries for ASCII processing');
        }
        
        /**
         * Test Hard programs with comprehensive validation like original integration tests
         * Tests execution flow, variable values, output content, and trace completeness
         */
        function testHardPrograms() {
            // Test Hard Program 1: Array processing with running totals
            const result1 = executeAndGetFullResult(programs.hard[0].code, { inputs: [], randomValue: undefined });
            
            // Test array creation and values
            assert(result1.variables.nums, 'Hard Program 1: Should have nums array');
            assertEqual(result1.variables.nums[0], 10, 'Hard Program 1: nums[0] should be 10');
            assertEqual(result1.variables.nums[1], 20, 'Hard Program 1: nums[1] should be 20');
            assertEqual(result1.variables.nums[2], 30, 'Hard Program 1: nums[2] should be 30');
            
            // Test final calculated values
            assertEqual(result1.variables.total, 60, 'Hard Program 1: Total should be 60 (10+20+30)');
            assertEqual(result1.variables.i, 2, 'Hard Program 1: Loop variable i should end at 2');
            
            // Test outputs (should have 3 running totals + 1 average = 4 outputs)
            assertEqual(result1.outputs.length, 4, 'Hard Program 1: Should have 4 outputs (3 running totals + average)');
            assertEqual(result1.outputs[0], 'Sum so far: 10', 'Hard Program 1: First output should be "Sum so far: 10"');
            assertEqual(result1.outputs[1], 'Sum so far: 30', 'Hard Program 1: Second output should be "Sum so far: 30"');
            assertEqual(result1.outputs[2], 'Sum so far: 60', 'Hard Program 1: Third output should be "Sum so far: 60"');
            assertEqual(result1.outputs[3], 'Average: 20', 'Hard Program 1: Final output should be "Average: 20"');
            
            // Test trace completeness (array creation + assignments + loop iterations + calculations)
            assert(result1.trace.length >= 10, 'Hard Program 1: Should have at least 10 trace entries for comprehensive execution');
            
            // Test Hard Program 2: Password validation with do-until loop (using first input set)
            const result2 = executeAndGetFullResult(programs.hard[1].code, { inputs: programs.hard[1].inputSets[0], randomValue: undefined }); // ["hello", "123", "parrot"]
            
            // Test final variable value
            assertEqual(result2.variables.x, 'parrot', 'Hard Program 2: x should be "parrot" (final correct password)');
            
            // Test outputs (should have 3 "You guessed" + 1 "Correct!" = 4 outputs)
            assertEqual(result2.outputs.length, 4, 'Hard Program 2: Should have 4 outputs (3 guesses + correct)');
            assertEqual(result2.outputs[0], 'You guessed hello', 'Hard Program 2: First output should be "You guessed hello"');
            assertEqual(result2.outputs[1], 'You guessed 123', 'Hard Program 2: Second output should be "You guessed 123"');
            assertEqual(result2.outputs[2], 'You guessed parrot', 'Hard Program 2: Third output should be "You guessed parrot"');
            assertEqual(result2.outputs[3], 'Correct!', 'Hard Program 2: Final output should be "Correct!"');
            
            // Test trace completeness (do-until loops generate multiple iterations)
            assert(result2.trace.length >= 5, 'Hard Program 2: Should have at least 5 trace entries for do-until loop execution');
            
            // Test Hard Program 3: Track maximum and calculate average (using first input set)
            const result3 = executeAndGetFullResult(programs.hard[2].code, { inputs: programs.hard[2].inputSets[0], randomValue: undefined }); // ["15", "23", "8", "19"]
            
            // Test calculated values
            assertEqual(result3.variables.max, 23, 'Hard Program 3: Max should be 23 (highest of 15,23,8,19)');
            assertEqual(result3.variables.total, 65, 'Hard Program 3: Total should be 65 (15+23+8+19)');
            assertEqual(result3.variables.average, 16.25, 'Hard Program 3: Average should be 16.25 (65/4)');
            assertEqual(result3.variables.i, 4, 'Hard Program 3: Loop variable i should end at 4');
            
            // Test outputs
            assertEqual(result3.outputs.length, 2, 'Hard Program 3: Should have 2 outputs (max + average)');
            assertEqual(result3.outputs[0], 'Maximum: 23', 'Hard Program 3: First output should be "Maximum: 23"');
            assertEqual(result3.outputs[1], 'Average: 16.25', 'Hard Program 3: Second output should be "Average: 16.25"');
            
            // Test trace completeness (loop + conditionals + calculations)
            assert(result3.trace.length >= 15, 'Hard Program 3: Should have at least 15 trace entries for complex loop with conditionals');
            
            // Test Hard Program 4: Weather analysis (using first input set)
            const result4 = executeAndGetFullResult(programs.hard[3].code, { inputs: programs.hard[3].inputSets[0], randomValue: undefined }); // ["18", "22", "25", "19"]
            
            // Test array and calculated values
            assert(result4.variables.temps, 'Hard Program 4: Should have temps array');
            assertEqual(result4.variables.temps[0], 18, 'Hard Program 4: temps[0] should be 18');
            assertEqual(result4.variables.temps[1], 22, 'Hard Program 4: temps[1] should be 22');
            assertEqual(result4.variables.temps[2], 25, 'Hard Program 4: temps[2] should be 25');
            assertEqual(result4.variables.temps[3], 19, 'Hard Program 4: temps[3] should be 19');
            assertEqual(result4.variables.total, 84, 'Hard Program 4: Total should be 84 (18+22+25+19)');
            assertEqual(result4.variables.average, 21, 'Hard Program 4: Average should be 21 (84/4)');
            assertEqual(result4.variables.hot_days, 1, 'Hard Program 4: Hot days should be 1 (only day 3 with 25°C >= 25°C)');
            assertEqual(result4.variables.hot, 25, 'Hard Program 4: Constant hot should be 25');
            
            // Test outputs
            assertEqual(result4.outputs.length, 2, 'Hard Program 4: Should have 2 outputs (average + hot days)');
            assertEqual(result4.outputs[0], 'Daily average: 21', 'Hard Program 4: First output should be "Daily average: 21"');
            assertEqual(result4.outputs[1], 'Hot days: 1', 'Hard Program 4: Second output should be "Hot days: 1"');
            
            // Test trace completeness (array + loop + conditionals + constants)
            assert(result4.trace.length >= 20, 'Hard Program 4: Should have at least 20 trace entries for complex array processing');
            
            // Test Hard Program 5: Shopping cart with discount (using first input set)
            const result5 = executeAndGetFullResult(programs.hard[4].code, { inputs: programs.hard[4].inputSets[0], randomValue: undefined }); // ["1", "5", "1"]
            
            // Test arrays and calculations
            assert(result5.variables.products, 'Hard Program 5: Should have products array');
            assert(result5.variables.prices, 'Hard Program 5: Should have prices array');
            assertArrayEqual(result5.variables.products, ['apples', 'bananas', 'cherries'], 'Hard Program 5: Products array should be correct');
            assertArrayEqual(result5.variables.prices, [3, 5, 2], 'Hard Program 5: Prices array should be correct');
            
            // Calculate expected total: (1*3) + (5*5) + (1*2) = 3 + 25 + 2 = 30
            assertEqual(result5.variables.total_cost, 30, 'Hard Program 5: Total cost should be 30 (1*3 + 5*5 + 1*2)');
            
            // Since total > 20, should have discount calculations
            assertEqual(result5.variables.discount, 3, 'Hard Program 5: Discount should be 3 (30 * 0.1)');
            assertEqual(result5.variables.final_cost, 27, 'Hard Program 5: Final cost should be 27 (30 - 3)');
            
            // Test outputs (total + discount message + discount amount + final cost = 4 outputs)
            assertEqual(result5.outputs.length, 4, 'Hard Program 5: Should have 4 outputs (total + discount info)');
            assertEqual(result5.outputs[0], 'Total: £30', 'Hard Program 5: First output should be "Total: £30"');
            assertEqual(result5.outputs[1], 'You get a discount', 'Hard Program 5: Second output should be discount message');
            assertEqual(result5.outputs[2], '10% off: £3', 'Hard Program 5: Third output should be discount amount');
            assertEqual(result5.outputs[3], 'Final: £27', 'Hard Program 5: Fourth output should be final cost');
            
            // Test trace completeness (arrays + loop + conditionals + calculations)
            assert(result5.trace.length >= 15, 'Hard Program 5: Should have at least 15 trace entries for shopping cart logic');
            
            // Test Hard Program 6: Number guessing game (test with fixed random value)
            // Use first input set: lucky first guess where secret = 25 and guess = 25
            const result6 = executeAndGetFullResult(programs.hard[5].code, { inputs: programs.hard[5].inputSets[0], randomValue: programs.hard[5].randomValues[0] }); // ["25", "12", "6"], randomValue: 6
            
            // Test game variables for lucky first guess
            assertEqual(result6.variables.secret, 6, 'Hard Program 6: Secret number should be 6 (set by randomValue)');
            assertEqual(result6.variables.attempts, 3, 'Hard Program 6: Guessed on 3rd attempt');
            assertEqual(result6.variables.found, true, 'Hard Program 6: Should have found the number');
            assertEqual(result6.variables.guess, 6, 'Hard Program 6: Final guess should be 6');
            
            // Test outputs (too high, too high, correct message + won message = 4 outputs)
            assertEqual(result6.outputs.length, 4, 'Hard Program 6: Should have 4 outputs (high, high, correct + won)');
            assertEqual(result6.outputs[0], 'Too high!', 'Hard Program 6: First output should be "Too high!" 25 > 6');
            assertEqual(result6.outputs[1], 'Too high!', 'Hard Program 6: Second output should be "Too high!" 12 > 6');
            assertEqual(result6.outputs[2], 'Correct!', 'Hard Program 6: Third attempt was right - 6 = 6');
            assertEqual(result6.outputs[3], 'You won in 3 attempts!', 'Hard Program 6: Fourth output should show 3 attempts');
            
            // Test trace completeness (random + do-until loop + conditionals)
            assert(result6.trace.length >= 6, 'Hard Program 6: Should have at least 6 trace entries for guessing game logic');
        }
        
        /**
         * Test program count validation - ensure we have the expected 50 programs

            for (let i = 0; i < programs.hard.length; i++) {
                assert(programs.hard[i].code, `Hard Program ${i+1}: Should have code property`);

        }
        
        /**
         * Test interpreter functionality with random programs to ensure robustness
         */
        function testInterpreterRobustness() {
            // Test a few random programs from each difficulty to ensure interpreter handles variety
            const testCases = [
                { difficulty: 'easy', index: 4 },
                { difficulty: 'easy', index: 9 },
                { difficulty: 'medium', index: 5 },
                { difficulty: 'medium', index: 15 },
                { difficulty: 'hard', index: 1 },
                { difficulty: 'hard', index: 3 }
            ];
            
            testCases.forEach(testCase => {
                if (programs[testCase.difficulty].length > testCase.index) {
                    const program = programs[testCase.difficulty][testCase.index];
                    const inputs = program.inputSets ? program.inputSets[0] : [];
                    const programData = { inputs: inputs, randomValue: undefined };
                    
                    try {
                        const result = executeAndGetFullResult(program.code, programData);
                        assert(result !== null, `Robustness Test: ${testCase.difficulty} program ${testCase.index + 1} should execute without crashing`);
                        assert(result.trace.length > 0, `Robustness Test: ${testCase.difficulty} program ${testCase.index + 1} should generate trace entries`);
                    } catch (error) {
                        assert(false, `Robustness Test: ${testCase.difficulty} program ${testCase.index + 1} threw error: ${error.message}`);
                    }
                }
            });
        }
        
        // ============================================================================
        // TEST MANAGEMENT AND EXECUTION
        // ============================================================================
        
        /**
         * Reset test state for a fresh test run
         */
        function resetTestState() {
            testResults = [];
            testsPassed = 0;
            testsFailed = 0;
        }
        
        /**
         * Display comprehensive test summary
         */
        function displayTestSummary() {
            const summaryDiv = document.getElementById('testSummary');
            const passRate = testsPassed + testsFailed > 0 ? 
                Math.round((testsPassed / (testsPassed + testsFailed)) * 100) : 0;
            
            summaryDiv.innerHTML = `
                <div class="test-summary ${passRate === 100 ? 'all-pass' : 'has-failures'}">
                    <h2>📊 Integration Test Results</h2>
                    <p><strong>Passed:</strong> ${testsPassed} | <strong>Failed:</strong> ${testsFailed} | <strong>Pass Rate:</strong> ${passRate}%</p>
                    <p><em>Validating all 50 actual programs from the production site</em></p>
                </div>
            `;
        }
        
        /**
         * Display categorized test results
         */
        function displayTestResults() {
            const resultsDiv = document.getElementById('testResults');
            
            // Group tests by program category (updated for actual programs)
            const testCategories = {
                'Easy Programs (Real Site Programs)': ['Easy Program'],
                'Medium Programs (Real Site Programs)': ['Medium Program'],
                'Hard Programs (Real Site Programs)': ['Hard Program'],
                'Program Structure Validation': ['Program Count:'],
                'Interpreter Robustness Testing': ['Robustness Test:']
            };
            
            let html = '';
            
            // Track which tests have been categorized
            const categorizedTests = new Set();
            
            for (const [categoryName, prefixes] of Object.entries(testCategories)) {
                const categoryTests = testResults.filter(test => 
                    prefixes.some(prefix => test.name.startsWith(prefix))
                );
                
                if (categoryTests.length > 0) {
                    html += `<div class="test-section">`;
                    html += `<h2>${categoryName}</h2>`;
                    
                    for (const test of categoryTests) {
                        categorizedTests.add(test.name); // Track categorized tests
                        const cssClass = test.passed ? 'test-pass' : 'test-fail';
                        const status = test.passed ? '✅ PASS' : '❌ FAIL';
                        html += `<div class="test-result ${cssClass}">`;
                        html += `<strong>${status}</strong> - ${test.name}`;
                        if (test.details) {
                            html += `<div class="test-details">${test.details}</div>`;
                        }
                        html += `</div>`;
                    }
                    
                    html += `</div>`;
                }
            }
            
            // Add uncategorized tests section
            const uncategorizedTests = testResults.filter(test => !categorizedTests.has(test.name));
            if (uncategorizedTests.length > 0) {
                html += `<div class="test-section">`;
                html += `<h2>⚠️ Uncategorized Tests (${uncategorizedTests.length})</h2>`;
                
                for (const test of uncategorizedTests) {
                    const cssClass = test.passed ? 'test-pass' : 'test-fail';
                    const status = test.passed ? '✅ PASS' : '❌ FAIL';
                    html += `<div class="test-result ${cssClass}">`;
                    html += `<strong>${status}</strong> - ${test.name}`;
                    if (test.details) {
                        html += `<div class="test-details">${test.details}</div>`;
                    }
                    html += `</div>`;
                }
                
                html += `</div>`;
            }
            
            resultsDiv.innerHTML = html;
            
            // Default to hiding passed tests (show summary always)
            const container = document.querySelector('.container');
            const toggleBtn = document.getElementById('togglePassedBtn');
            
            container.classList.add('hide-passed');
            const passedCount = document.querySelectorAll('.test-result.test-pass').length;
            toggleBtn.textContent = `👁️ Show Passed Tests (${passedCount} hidden)`;
            toggleBtn.classList.add('active');
            
            displayTestSummary();
        }
        
        /**
         * Toggle visibility of passed tests
         */
        function togglePassedTests() {
            const container = document.querySelector('.container');
            const toggleBtn = document.getElementById('togglePassedBtn');
            const passedCount = document.querySelectorAll('.test-result.test-pass').length;
            
            if (container.classList.contains('hide-passed')) {
                container.classList.remove('hide-passed');
                toggleBtn.textContent = '🙈 Hide Passed Tests';
                toggleBtn.classList.remove('active');
            } else {
                container.classList.add('hide-passed');
                toggleBtn.textContent = `👁️ Show Passed Tests (${passedCount} hidden)`;
                toggleBtn.classList.add('active');
            }
        }
        
        /**
         * Set up keyboard shortcuts for test management
         */
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(event) {
                if (event.key === 'h' || event.key === 'H') {
                    togglePassedTests();
                } else if (event.key === 'r' || event.key === 'R') {
                    runAllTests();
                }
            });
        }
        
        /**
         * Validate test count for debugging purposes
         */
        function validateTestCounts() {
            const actualTestCount = testResults.length;
            console.log('Test categories breakdown:', {
                'Easy Programs': testResults.filter(t => t.name.includes('Easy Program')).length,
                'Medium Programs': testResults.filter(t => t.name.includes('Medium Program')).length,
                'Hard Programs': testResults.filter(t => t.name.includes('Hard Program')).length,
                'Program Counts': testResults.filter(t => t.name.includes('Program Count')).length,
                'Robustness': testResults.filter(t => t.name.includes('Robustness Test')).length,
            });
        }
        
        /**
         * Run all integration tests
         */
        function runAllTests() {
            // Reset state
            resetTestState();
            
            // Run all program tests (now testing actual site programs)
            testEasyPrograms();
            testMediumPrograms(); 
            testHardPrograms();
            testProgramCounts();
            testInterpreterRobustness();
            
            // Display results
            displayTestResults();
            
            // Validate counts for debugging
            validateTestCounts();
            
            console.log(`✅ Integration tests completed: ${testsPassed} passed, ${testsFailed} failed`);
        }
        
        // Make functions available globally
        window.runAllTests = runAllTests;
        window.togglePassedTests = togglePassedTests;
        
        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            setupKeyboardShortcuts();
            runAllTests();
        });
    </script>
</body>
